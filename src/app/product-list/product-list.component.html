<h2>Chat</h2>

<div *ngFor="let message of messages">
  <p *ngIf="!message.isPerson">
    Chatbot: {{ message.contents }}
  </p>
  <p *ngIf="message.isPerson">
    Person: {{ message.contents }}
  </p>

   <app-text-block></app-text-block>
</div>
